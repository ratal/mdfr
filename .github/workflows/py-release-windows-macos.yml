name: Create Python release windows macos

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Create Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
        - uses: actions/checkout@v3
        - name: Install latest Rust nightly
          uses: actions-rs/toolchain@v1
          with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          shell: pwsh
          run: |
            python -m pip install --upgrade pip
            pip install maturin
            BASE_URL=https://support.hdfgroup.org/ftp/HDF5/releases
            echo "DL_URL=$BASE_URL/hdf5-1.14/hdf5-1.14.3/bin/windows/hdf5-1.14.3-Std-win10_64-vs16.zip" >> $GITHUB_ENV
            echo "C:\\Program Files\\HDF_Group\\HDF5\\1.14.0\\bin" >> $GITHUB_PATH
            C:\msys64\usr\bin\wget.exe -q -O hdf5.zip ${{env.DL_URL}}
            7z x hdf5.zip -y
            msiexec /i hdf\\HDF5-1.14.3-win64.msi /quiet /qn /norestart
        - name: Maturin publish
          shell: bash
          env:
            MATURIN_PASSWORD: ${{ secrets.PYPI_TOKEN }}
          run: |
            rustup override set nightly
            export RUSTFLAGS='-C target-feature=+fxsr,+sse,+sse2,+sse3,+sse4.1,+sse4.2'
            maturin publish \
            --no-sdist \
            --skip-existing \
            -o wheels \
            -i python \
            --username __token__ \